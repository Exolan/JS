<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div>
      <div class="output">0</div>
    </div>

    <div class="helpKey">
      <button class="operation" value="sum">+</button>
      <button class="operation" value="minus">-</button>
      <button class="operation" value="mult">*</button>
      <button class="operation" value="div">/</button>
    </div>

    <div class="numKey">
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key">Del</button>
      <button class="key null">0</button>
      <button class="key">=</button>
    </div>

    <div class="overKey">
      <button class="over">C</button>
      <button class="over">.</button>
      <button class="over">%</button>
    </div>
  </div>
  
  
  
</body>
</html>
