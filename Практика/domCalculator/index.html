<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="main.js" defer></script>
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Document</title>
</head>
<body>
  <div class="calculator">
    <div class="output"></div>

    <div class="keys">
      <button class="btn-floating btn-large waves-effect waves-light orange op" value="mult">*</button>
      <button class="btn-floating btn-large waves-effect waves-light orange op" value="div">:</button>
      <button class="btn-floating btn-large waves-effect waves-light orange op" value="sum">+</button>
      <button class="btn-floating btn-large waves-effect waves-light orange op" value="minus">-</button>

      <button class="btn-floating btn-large waves-effect waves-light purple num" value="1">1</button>
      <button class="btn-floating btn-large waves-effect waves-light purple num" value="2">2</button>
      <button class="btn-floating btn-large waves-effect waves-light purple num" value="3">3</button>
      <button class="btn-floating btn-large waves-effect waves-light purple num" value="4">4</button>
      <button class="btn-floating btn-large waves-effect waves-light purple num" value="5">5</button>
      <button class="btn-floating btn-large waves-effect waves-light purple num" value="6">6</button>
      <button class="btn-floating btn-large waves-effect waves-light purple num" value="7">7</button>
      <button class="btn-floating btn-large waves-effect waves-light purple num" value="8">8</button>
      <button class="btn-floating btn-large waves-effect waves-light purple num" value="9">9</button>
      <button class="btn-floating btn-large waves-effect waves-light purple num" value="0">0</button>

      <button class="btn-floating btn-large waves-effect waves-light sub" value="point">.</button>
      <button class="btn-floating btn-large waves-effect waves-light sub" value="back"><-</button>
      <button class="btn-floating btn-large waves-effect waves-light sub" value="del">Del</button>
      <button class="btn-floating btn-large waves-effect waves-light sub" value="enter">=</button>
    </div>
  </div>
</body>
</html>
